name: Build
on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
      - name: Build Go
        run: go build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sdkgen
          path: ./sdkgen-cli
